<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>AI Chatbot</h1>
<form th:action="@{/}" method="get">
    <input type="text" name="m" placeholder="Type your message..." required />
    <button type="submit">Send</button>
</form>
<div class="response">
    <p th:text="${response}"></p>
</div>
</body>
</html>
